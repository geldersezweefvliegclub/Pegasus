<button class="btn" [ngClass]="{'btn-primary':actief, 'btn-outline-primary': !actief}"  type="button" [disabled]="disabled"  (click)="buttonClicked()">
    <div class="d-flex">
        <fa-icon [icon]="faIcon" [ngClass]="{'me-3': tekst.length > 0 && toonTekst}" *ngIf="faIcon"></fa-icon>
        <div *ngIf="toonTekst">{{tekst}}</div>
    </div>
</button>
