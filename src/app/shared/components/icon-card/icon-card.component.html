<div class="card h-100">
    <div class="admin-up">
        <div class="d-flex">
            <div class="icon bg-primary">
                <fa-icon [icon]="icon"></fa-icon>
            </div>
            <div class="data h-100">
                <h4 class="text-primary"><strong>{{titel}}</strong></h4>
                <p class="my-0">{{subtitel}}</p>
            </div>
        </div>
        <div class="excel" *ngIf="hasExportListener && exportEnabled">
            <img class="logo" src="/assets/img/excel-logo.png"  (click)="this.export()" />
        </div>
    </div>
    <div class="card-body h-100">
        <ng-content></ng-content>
    </div>
</div>
