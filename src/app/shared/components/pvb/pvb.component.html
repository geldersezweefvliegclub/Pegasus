<app-error [error]="error"></app-error>
<app-success [success]="success"></app-success>

<table class="pvbTabel">
    <tr class="headerRow">
        <th></th>
        <th>Lokaal</th>
        <th>Overland</th>
    </tr>
    <tr *ngFor="let p of PVBs; let i=index;">
        <td class="kolom1">
            {{p.Type}}
        </td>
        <td class="kolom2">
            <input type="checkbox" *ngIf="competentieBestaat(p.Lokaal)"
                   id="L{{p.Type}}"
                   class="form-check-inline"
                   (change)="zetProgressie($event, p.Lokaal)"
                   [checked]="PVBgehaald(p.Lokaal)"
                   [disabled]="CheckDisabled(p.Lokaal)">
            <!-- als checked, dan disable. Verwijderen via progressie boom -->
        </td>
        <td class="kolom3">
            <input type="checkbox" *ngIf="competentieBestaat(p.Overland)"
                   id="O{{p.Type}}"
                   class="form-check-inline"
                   (change)="zetProgressie($event, p.Overland)"
                   [checked]="PVBgehaald(p.Overland)"
                   [disabled]="CheckDisabled(p.Overland)">
            <!-- als checked, dan disable. Verwijderen via progressie boom -->
        </td>
    </tr>
</table>

<div class="spinnerOverlay" *ngIf="isLoading">
    <app-loader></app-loader>
</div>

<app-modal titel="Bevestig behaalde competentie">
    <div body *ngIf="bevestigCompetentie">
        Bevestig dat competentie <b>{{bevestigCompetentie.ONDERWERP}}</b> behaald is.
    </div>

    <div footer class="row mt-2 justify-content-end">
        <div class="col-12 d-flex justify-content-end">
            <app-icon-button type="submit" iconNaam="fas Plus" tekst="Opslaan" (click)="updateProgressie()">
            </app-icon-button>
        </div>
    </div>
</app-modal>
