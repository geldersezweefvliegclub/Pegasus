<table class="w-100" *ngIf="diensten && diensten.length > 0">
    <tr class="headerRow">
    <th scope="col" class="datum">Datum</th>
    <th scope="col">Dienst</th>
    <th scope="col" *ngIf="UitgebreideWeergave">Afwezig</th>
    <th scope="col" *ngIf="UitgebreideWeergave">Aanwezig</th>
    </tr>

    <tr *ngFor="let dienst of diensten;let i = index">
        <td class="datum clickable"><a aria-label="Toon diensten van de dag" (click)="toonDagRooster(dienst.DATUM)" class="clickable">{{toonDatum(dienst.DATUM)}}</a></td>
        <td>{{dienst.TYPE_DIENST}}</td>
        <td class="midden" *ngIf="UitgebreideWeergave">
            <input type="checkbox"
                   class="form-check-inline"
                   [checked]="dienst.AFWEZIG"
                   disabled>
        </td>
        <td class="midden" *ngIf="UitgebreideWeergave">
            <input type="checkbox"
                   class="form-check-inline"
                   [checked]="dienst.AANWEZIG"
                   disabled>
        </td>
    </tr>
</table>

<div *ngIf="!diensten || diensten.length == 0">
    Er zijn momenteel geen diensten ingeroosterd
</div>

<div class="spinnerOverlay" *ngIf="isLoading">
    <app-loader></app-loader>
</div>

<app-dag-rooster [Datum]="roosterDatum"></app-dag-rooster>
