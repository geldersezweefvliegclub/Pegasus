<app-error [error]="error"></app-error>
<app-success [success]="success"></app-success>

<div class="h-100">
    <app-datatable
            id="vliegerlogboekgrid"
            [rowData]="data"
            [columnDefs]="dataColumns"
            [frameworkComponents]="frameworkComponents"
            class="h-100">
    </app-datatable>

    <app-tijd-invoer (OpslaanStarttijd)="opslaanStartTijd($event)"
                     (OpslaanLandingstijd)="opslaanLandingsTijd($event)"></app-tijd-invoer>

    <app-track-editor (add)="ToevoegenTrack($event)">
    </app-track-editor>
</div>
