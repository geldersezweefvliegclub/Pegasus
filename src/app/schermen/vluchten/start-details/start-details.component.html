<app-modal titel="Start details">
    <div body>
        <div class="d-flex flex-column" *ngIf="start">
            <div class="d-flex flex-row justify-content-between">
                <div>Dag nummer:</div>
                <div>{{start.DAGNUMMER}}</div>
            </div>
            <hr>
            <div class="d-flex flex-row justify-content-between" *ngIf="start.VLIEGERNAAM !== null || start.VLIEGERNAAM_LID !== null">
                <div>Vlieger:</div>
                <div *ngIf="start.VLIEGERNAAM">{{start.VLIEGERNAAM}}</div>
                <div *ngIf="!start.VLIEGERNAAM">{{start.VLIEGERNAAM_LID}}</div>
            </div>
            <div class="d-flex flex-row justify-content-between" *ngIf="start.INZITTENDENAAM !== null || start.INZITTENDENAAM_LID !== null">
                <div>Inzittende:</div>
                <div *ngIf="start.INZITTENDENAAM">{{start.INZITTENDENAAM}}</div>
                <div *ngIf="!start.INZITTENDENAAM">{{start.INZITTENDENAAM_LID}}</div>
            </div>
        </div>
        <hr>
        <div class="d-flex flex-row justify-content-between">
            <div>Laatste update:</div>
            <div>{{ts}}</div>
        </div>
    </div>
</app-modal>
