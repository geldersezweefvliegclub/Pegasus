<nav>
    <div class="card min-vh-100 ps-0 rounded-0">
        <div class="d-flex flex-column justify-content-between vh-100">
            <div class="list-group list-group-flush p-3">
                <ng-template ngFor let-route [ngForOf]="routes">
                    <a
                            class="list-group-item list-group-item-action waves-effect py-2"
                            routerLinkActive="active"
                            *ngIf="!route.excluded"
                            [routerLink]="route.path"
                    >
                        <fa-icon [icon]="route.icon" class="me-3"></fa-icon>
                        {{route.text}}
                    </a>
                </ng-template>
                <a
                        class="list-group-item list-group-item-action waves-effect"
                        (click)="Uitloggen()">
                    <fa-icon [icon]="logUit" class="me-3"></fa-icon>
                    Uitloggen
                </a>
            </div>

            <div class="w-100">
                <ngb-datepicker
                    #d
                    name="datumIngave"
                    class="navCalendar w-100"
                    outsideDays="hidden"
                    [maxDate]="{year: vandaag.year+1, month:12, day:31}"
                    [(ngModel)]="kalenderIngave"
                    (dateSelect)="NieuweDatum($event)"
                    (navigate)="KalenderAndereMaand($event)"

                    [dayTemplate]="t">
                </ngb-datepicker>
            </div>
        </div>
    </div>

    <ng-template #t let-date>
        <span class="custom-day calendarDag">
            <div [ngClass]="cssCustomDay(date)">{{ date.day }} </div>
        </span>
    </ng-template>
</nav>
