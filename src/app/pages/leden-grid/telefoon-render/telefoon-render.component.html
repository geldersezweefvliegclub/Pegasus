<div class="telefoonBlok ">
    <div class="telefoonRij" *ngIf="(telefoon)"><div class="TMN"><b>T:</b></div>{{telefoon}}</div>
    <div class="telefoonRij" *ngIf="(mobiel)"><div class="TMN"><b>M:</b></div>{{mobiel}}</div>
    <div class="telefoonRij" *ngIf="(noodnummer)"><div class="TMN"><b>N:</b></div>{{noodnummer}}</div>
</div>
